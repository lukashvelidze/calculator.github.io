<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Lodging Price Calculator</title>
</head>
<body>
    <h1>Dog Lodging Price Calculator</h1>
    <form id="priceForm">
        <label for="dogSize">Dog Size:</label>
        <select name="dogSize" id="dogSize">
            <option value="">Select</option>
            <option value="30">Small ($30/day)</option>
            <option value="32">Large ($32/day)</option>
        </select><br>
        <label for="nDays">Number of Days:</label>
        <input type="number" id="days"><br>
        <button type="button" id="calculateButton">Calculate</button>
    </form>
    <p id="printSize"></p>
    
    <script src="script.js"></script>
</body>
</html>
